spring:
  application:
    name: mousike

  http:
    client:
      connect-timeout: 30s
      read-timeout: 60s

  ai:
    chat:
      client:
        observations:
          include-input: true
      observations:
        include-prompt: true
        include-completion: true
    openai:
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-3-small
    vectorstore:
      observations:
        include-query-response: true
      pgvector:
        dimensions: 1536
        index-type: hnsw

  servlet:
    multipart:
      max-file-size: 10MB

  threads:
    virtual:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

arconia:
  dev:
    services:
      postgresql:
        image-name: pgvector/pgvector:pg17
  otel:
    metrics:
      interval: 5s

vaadin:
  launch-browser: true
